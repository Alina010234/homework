<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>src</script>
    <title>Landing Page</title>
    <link rel="stylesheet" href="Nike.css" />
  </head>
  <body>
    <section class="section1">
      <nav>
        <div class="logo">
          <img src="./Nike.Assets/logo.nike.png" alt="logo" />
        </div>

        <ul>
          <li>Home</li>
          <li>Products</li>
          <li>Contact us</li>
        </ul>

        <div class="icon">
          <img
            src="Nike.Assets/magnifying-glass-solid.svg"
            alt="search"
            width="20"
            height="20"
          />
          <img
            src="Nike.Assets/basket-shopping-solid.svg"
            alt="shopping basket"
            width="20"
            height="20"
          />
          <button>Sign In</button>
        </div>
      </nav>
    </section>

    <section class="section2">
      <div class="text">
        <h1>Find Your Flow</h1>
        <p>Join us on the mat for a live</p>

        <p>Training Club App</p>

        <div class="button2">Shop Now</div>
      </div>
      <div class="adidas">
        <img
          src="./Nike.Assets/shoe.nike.png"
          alt="poza"
        />
      </div>
    </section>

    <section class="section3">
      <div class="logo1">
        <img
          src="./Nike.Assets/icons8-twitter-50.png"
          alt=" logo "
          width="3%"
        />
        <img src="./Nike.Assets/facebook-logo.png"
        alt="fblogo"/>
      </div>
    </section>
