<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="Nike.css" />
  </head>
  <body>
    <section class="section1">
      <nav>
        <div class="logo">
          <img src="Nike.Assets/nike-logo-png-transparent-9.jpg" alt="logo" />
        </div>

        <ul>
          <li>Home test</li>
          <li>Products</li>
          <li>Contact us</li>
        </ul>

        <div class="icon">
          <img
            src="Nike.Assets/magnifying-glass-solid.svg"
            alt="search"
            width="20"
            height="20"
          />
          <img
            src="Nike.Assets/basket-shopping-solid.svg"
            alt="shopping basket"
            width="20"
            height="20"
          />
          <div class="button">Sign In</div>
        </div>
      </nav>
    </section>

    <section class="section2">
      <div class="text">
        <h1>Find Your Flow</h1>
        <p>Join us on the mat for a live</p>
        <p>workout or session on the Nike</p>
        <p>Training Club App</p>

        <div class="button2">Shop Now</div>
      </div>
      <div class="adidas">
        <img
          src="Nike.Assets/kisspng-nike-air-force-one-shoe-sneakers-nike-free-5ce545a18e2d26.5335873415585294415824.jpg"
          alt="poza"
        />
      </div>
    </section>

    <section class="section3">
      <div class="logo1">
        <img
          src="Nike.Assets/facebook-youtube-insta-twitter-logo-teransparent-png-download-1024x576.png"
          alt=" logo "
        />
      </div>
    </section>
  </body>
</html>
